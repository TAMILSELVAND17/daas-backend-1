    username: neondb_owner
    password: npg_jEfHmDk2t6rW
    driver-class-name: org.postgresql.Driver

    hikari:
      minimum-idle: 5                     # ✅ Minimum number of idle connections in the pool
      maximum-pool-size: 10              # ✅ Max number of total connections (idle + active)
      connection-timeout: 2000           # ⏱️ Max time (ms) to wait for a connection before throwing exception (2 sec)
      idle-timeout: 20000                # ⛔ Max idle time (ms) before a connection is removed (20 sec)
      max-lifetime: 30000                # 🔁 Max lifetime (ms) of a connection before being retired (30 sec)
      keepalive-time: 15000              # ❤️ Time (ms) to periodically ping idle connections to keep them alive (15 sec)
      validation-timeout: 1000           # ⏳ Timeout (ms) for validating a connection from the pool (1 sec)
      initialization-fail-timeout: 1000  # 🚨 Fail-fast timeout (ms) during app startup if DB is unreachable (1 sec)
      connection-test-query: SELECT 1    # 🧪 Query used to validate connections (when needed)

  servlet:
